<html>
<head>
    <title>Forma</title>
</head>
<body>
    <form action="">
        <label for="name"><b>Unesite ime i prezime: </b></label><br>
        <input type="text" name="name" size="30"> <br>
        <label for="password"><b>Unesite lozinku:</b></label> <br>
        <input type="password" name="password" size="24"> <br>
        <br>
        <label for="radio"><b>Izaberite sobu:</b></label> <br>
        <input type="radio" name="soba" value="dvokrevetna"> dvokrevetna <br>
        <input type="radio" name="soba" value="trokrevetna"> trokrevetna <br>
        <br>
        <label for="checkbox"><b>Da li zelite: </b></label><br>
        <input type="checkbox" name="klima" value="klima"> klima <br>
        <input type="checkbox" name="internet" value="internet"> internet <br>
        <input type="checkbox" name="bazen" value="bazen"> bazen <br>
        <br>
        <label for="select"><b>Vrsta prevoza:</b></label> <br>
        <select name="select" multiple size="3">
            <option value="avion">avion</option>
            <option value="autobus">autobus</option>
            <option value="sopstveni prevoz">sopstveni prevoz</option>
        </select> <br> <br>
        <label for="wifi"><b>Wi-Fi: </b></label><br>
        <select name="wifi">
            <option value="da">da</option>
            <option value="ne">ne</option>
        </select>
        <br><br>
        <label for="number"><b>Broj obroka: </b></label><br>
        <input type="number" name="number" value="1" min="1" max="3"> <br> <br>

        <label for="textarea"><b>Napomena:</b></label><br>
        <textarea name="napomena" rows="4" cols="50" placeholder="Unesi tekst"></textarea> <br> <br>
        <input type="submit" value="Potvrdi">
        <input type="reset" value="Ponisti">
    </form>
</body>
</html>
